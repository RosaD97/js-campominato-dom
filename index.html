<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="intestazione pt-3 pb-3 px-4 d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <div class="d-flex">
            <img class="logo" src="img/logo-boolean.png" alt="logo">
            <h1 class="ps-4 fw-bolder">Campo Minato</h1>
        </div>
        <div class="text-center d-flex">
            <div class="me-3 fs-4">Il tuo miglior punteggio:</div>
            <div class="best_score fs-4 fw-bold">0</div>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="d-flex align-items-center justify-content-center position-relative">
        <!-- Banner Play -->
        <div class="play p-4 text-center rounded-3 position-absolute z-1">
            <h2 class="mb-4">Pronto a giocare?</h2>
            <button class="ms_btn_inizia px-3 py-2 fs-4">Inizia!</button>
        </div>
        <!-- /Banner Play -->

        <!-- Banner Scegli difficoltà -->
        <div class="play_d p-4 text-center rounded-3 ms_show position-absolute ms_show z-1">
            <h2 class="mb-4">Scegli la difficoltà</h2>
            <select name="difficolta" class="ms_label px-3">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
            <button class="ms_btn_play px-3 py-2 fs-4">Play!</button>
        </div>
        <!-- /Banner Scegli difficoltà -->

        <!-- Banner Hai Perso!-->
        <div class="ritenta p-4 text-center rounded-3 position-absolute ms_show z-1">
            <div class="m-3 fs-3">HAI PERSO!</div>
            <div class="m-auto d-flex flex-column my-3">
                <span class="fs-3">Il tuo punteggio è di:</span>
                <span class="punteggio_finale fs-2">0</span>
            </div>
            <button class="ms_btn_ritenta px-3 py-2 fs-4">Ritenta!</button>
        </div>
        <!-- /Banner Hai perso! -->

        <div class="bg_celle p-5 position-absolute z-0 ms_show"></div>

        <!-- Container celle -->
        <div class="ms_container d-none flex-wrap align-content-start">
        </div>
    </main>
    <!--/ Main -->

    <!-- Footer -->
    <footer class="d-flex justify-content-between p-3">
        <div>
            <span>Made with <i class="fa-solid fa-heart"></i> by </span>
            <a href="#">Boolean</a>
        </div>

        <div>
            <span>Il tuo punteggio è di:</span>
            <span class="punteggio">0</span>
        </div>

        <div>
            <span>Rosa Durantini</span>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
